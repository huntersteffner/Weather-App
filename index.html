<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="jumbotron bg-light">
      <h1>The Wonderful Weather App</h1>
    </div>
    <div class="container row">
      <div id="sec-search" class="bg-secondary col-3">
        <div id="search-bar">
          <h2>Search City</h2>
          <input type="text" />
          <button>Search</button>
        </div>
        <hr />
        <div id="search-results">
          <p>Where search results go</p>
        </div>
      </div>
      <div id="sec-weather" class="bg-warning col-9">
        <div id="forecast-today">
          <h2>Atlanta (June 29th, 2022)</h2>
          <div id="temp">74.01</div>
          <div id="wind">6.67 MPH</div>
          <div id="humidity">46 %</div>
          <div id="uv">6</div>
        </div>
        <div id="forecast-5day" class="row">
          <div class="card col-2 bg-primary">
            <p>June 30th, 2022</p>
          </div>
          <div class="card col-2 bg-primary">
            <p>June 30th, 2022</p>
          </div>
          <div class="card col-2 bg-primary">
            <p>June 30th, 2022</p>
          </div>
          <div class="card col-2 bg-primary">
            <p>June 30th, 2022</p>
          </div>
          <div class="card col-2 bg-primary">
            <p>June 30th, 2022</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/Js/script.js"></script>
  </body>
</html>
