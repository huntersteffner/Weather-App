<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="jumbotron banner">
      <h1>The Wonderful Weather App</h1>
    </header>
    <main class="container-fluid row">
      <section id="sec-search" class="bg-secondary col-12 col-md-4">
        <form id="search-form">
          <h2>Search City</h2>
          <input id="search-bar" type="text" />
          <input id="submit-btn" class="btn-primary rounded" type="submit" />
        </form>
        <hr />
        <div id="search-results">
          <h3>Recent Searches</h3>
        </div>
      </section>
      <section id="sec-weather" class="col-12 col-md-8 border">
        <section id="forecast-today">
          <h2 id="title">Enter a City Name</h2>
          <div id="icon"></div>
          <div id="temp">Temperature:</div>
          <div id="wind">Wind Speed:</div>
          <div id="humidity">Humidity:</div>
          <div id="uv">UV:</div>
        </section>
        <section id="forecast-5day" class="row">
          <div id="day1" class="card col-9 col-md-10 col-lg-2 m-1">
            <div id="date1"></div>
            <div id="icon1"></div>
            <div id="temp1">Temp:</div>
            <div id="wind1">Wind:</div>
            <div id="humidity1">Humidity:</div>
          </div>
          <div id="day2" class="card col-9 col-md-5 col-lg-2 m-1">
            <div id="date2"></div>
            <div id="icon2"></div>
            <div id="temp2">Temp:</div>
            <div id="wind2">Wind:</div>
            <div id="humidity2">Humidity:</div>
          </div>
          <div id="day3" class="card col-9 col-md-5 col-lg-2 m-1">
            <div id="date3"></div>
            <div id="icon3"></div>
            <div id="temp3">Temp:</div>
            <div id="wind3">Wind:</div>
            <div id="humidity3">Humidity:</div>
          </div>
          <div id="day4" class="card col-9 col-md-5 col-lg-2 m-1">
            <div id="date4"></div>
            <div id="icon4"></div>
            <div id="temp4">Temp:</div>
            <div id="wind4">Wind:</div>
            <div id="humidity4">Humidity:</div>
          </div>
          <div id="day5" class="card col-9 col-md-5 col-lg-2 m-1">
            <div id="date5"></div>
            <div id="icon5"></div>
            <div id="temp5">Temp:</div>
            <div id="wind5">Wind:</div>
            <div id="humidity5">Humidity:</div>
          </div>
        </section>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/Js/script.js"></script>
  </body>
</html>
